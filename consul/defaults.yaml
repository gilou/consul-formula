consul:
  version: 1.2.1
  download_host: releases.hashicorp.com

  service: false

  user: consul
  group: consul

  # default ports for services
  ports:
    dns: 8600
    http: 8500
    https: -1
    serf_lan: 8301
    serf_wan: 8302
    server: 8300
    proxy_min_port: 20000
    proxy_max_port: 20255
  udp_ports:
    - serf_lan
    - serf_wan
    - dns
  tcp_ports:
    - server
    - serf_lan
    - serf_wan
    - http
    - https
  firewalld_config: False

  config:
    server: false
    bind_addr: 0.0.0.0
    data_dir: /var/consul
    ui: true
    enable_debug: false
    log_level: info
    encrypt: ""
    retry_join: []
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
